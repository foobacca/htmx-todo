{% extends "todo/base.html" %}

{% block content %}
  <h2>Edit Todo</h2>
  <form action="{% url 'todo:edit' todo_id %}" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class ="fieldWrapper">
      {{ form.title.errors }}
      <span class="error"></span>
      <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
      <input
        type="text"
        id="{{ form.title.id_for_label }}"
        name="{{ form.title.name }}"
        value="{{ form.title.value }}"
        maxlength="200"
        required=""
        hx-get="{% url 'todo:title_check' todo_id %}"
        hx-target="previous .error"
        hx-trigger="change, keyup delay:200ms changed"
      >
    </div>
    <div class ="fieldWrapper">
      {{ form.text.errors }}
      <label for="{{ form.text.id_for_label }}">Text:</label>
      {{ form.text }}
    </div>
    <input type="submit" name="save" value="Save">
  </form>

  <button hx-delete="{% url 'todo:detail' todo_id %}"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-target="body"
          hx-push-url="true"
          hx-confirm="Are you sure you want to delete this todo?">
    Delete Todo
  </button>

  <p>
    <a href="{% url 'todo:list' %}">Back</a>
  </p>
{% endblock content %}
