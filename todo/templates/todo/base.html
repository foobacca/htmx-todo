{% load static %}
<!doctype html>
<html>
  <head>
    <title>Todo App - list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/htmx-2.0.3.min.js' %}" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"></script>
    <!-- script src="https://cdn.tailwindcss.com"></script -->
  </head>
  <body hx-boost="true">

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>ToDo App</h1>
    <p><a href="{% url 'todo:list' %}">List</a></p>
    {% block content %} {% endblock content %}
  </body>
</html>
